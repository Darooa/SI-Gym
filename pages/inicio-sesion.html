<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <header>TRASCIENDE</header>
                <p></p>
            </div>
            <form action="../models/inicioSesion/obtenerUsuario.php" method="POST" id="form-user">
                <div class="input-field">
                    <input type="text" class="input" placeholder="nombre" name="nombre" required>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="input" placeholder="contraseña" name="contraseña" required>

                </div>
                <div class="input-field">
                    <input type="submit" class="submit" value="Login">
                </div>
            </form>
            <div class="bottom">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Recordarme</label>
                </div>
            </div>
        </div>
    </div>
